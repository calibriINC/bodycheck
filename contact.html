        <section class="contact__area-6" style="  background-color: #0c0c0c">
          <div class="container  pt-120 pb-110">

            <div class="row bp-140">
              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">

                </div>
              </div>
              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">

                </div>
              </div>
            </div>
            <div class="row contact__btm pt-140 pb-140">
              <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2">
             
              </div>

                <div class="contact__form">
                  <form  action="https://formspree.io/f/xzbqvpjn"
                  method="POST">
                    <div class="row g-3">
                      <div class="col-xxl-6 col-xl-6 col-12">
                        <input type="text" name="name" placeholder="Name *">
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-12">
                        <input type="email" name="email" placeholder="Email *">
                      </div>
                    </div>
                    <div class="row g-3">
                      <div class="col-xxl-6 col-xl-6 col-12">
                        <input type="tel" name="phone" placeholder="Phone">
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-12">
                        <input type="text" name="subject" placeholder="Subject *">
                      </div>
                    </div>
                    <div class="row g-3">
                      <div class="col-12">
                        <textarea name="message" placeholder="Messages *"></textarea>
                      </div>
                    </div>
                    <div class="row g-3">
                      <div class="col-12">
                        <div class="btn_wrapper">
                          <button class="wc-btn-primary btn-hover btn-item"><span></span> Send <i
                              class="fa-solid fa-arrow-right"></i></button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
